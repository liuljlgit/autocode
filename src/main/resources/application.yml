#端口配置
server:
  port: 8083

#数据库配置
spring:
  #数据源配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.137:3306/test?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: root
  #redis配置
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 10000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

#mybatis配置
mybatis:
  type-aliases-package: com.gen.**.entity
  mapper-locations: classpath:mybatis/test/*.xml
  config-location: classpath:mybatis/mybatis-config.xml


#打印sql
debug : true
logging:
  level:
    root: INFO
    com:
      gen: debug

